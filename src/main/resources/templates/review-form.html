<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Review Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
    .error{color:red}
    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
</style>
</head>
<body>

<div class="container center-container">
    <div class="col-md-6">
        <h2 class="text-center">Leave a review</h2>
        <form th:action="@{/processForm}" th:object="${review}" method="POST">
            <div class="row my-3">
                <div class="col">
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Name">
                    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"/>
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <input type="email" class="form-control" th:field="*{email}" placeholder="Email">
                    <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"/>
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <input type="number" class="form-control" th:field="*{rating}" placeholder="Rating">
                    <span th:if="${#fields.hasErrors('rating')}" th:errors="*{rating}" class="error"/>
                </div>
            </div>
            <div class="row my-3">
                <div class="col">
                    <textarea rows="15" cols="15" class="form-control" th:field="*{comment}" placeholder="Comment"></textarea>
                    <span th:if="${#fields.hasErrors('comment')}" th:errors="*{comment}" class="error"/>
                </div>
            </div>
            <div class="text-center">
                    <input type="submit" class="btn btn-success" value="Comment"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
